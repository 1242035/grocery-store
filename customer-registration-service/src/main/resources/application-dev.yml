server:
  contextPath: /api/dev
  port: 0
  error:
    include-stacktrace: NEVER
---
spring:
    profiles: dev
    data:
      mongodb:
        host: localhost
        port: 27017
        database: nexstore
        repositories:
          enabled: true
          
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8282/eureka/
  instance:
    instance-id: ${spring.application.name}